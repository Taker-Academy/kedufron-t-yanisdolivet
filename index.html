<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Câlinours</title>
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="produit.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <script>getAllItems()</script>
        <header class="Title">
            <div class="logo_header">
                <img src="ressources/images/logo_calinours.png" alt="logo calinours">
                <div class="brand_name">
                    <h1>Câlinours</h1>
                    <h3>l'esprit enfantin</h3>
                </div>
            </div>
            <div class="pages">
                <div class="faq">
                    <img src="ressources/images/ours-en-peluche.png" alt="footer_ancre">
                    <a href="#" id="hebergement">FAQ</a>
                    <img src="ressources/images/ours-en-peluche.png" alt="footer_ancre">
                </div>
                <div class="contact">
                    <img src="ressources/images/ours-en-peluche.png" alt="footer_ancre">
                    <a href="#" id="activites">Contact</a>
                    <img src="ressources/images/ours-en-peluche.png" alt="footer_ancre">
                </div>
                <div class="panier">
                    <img src="ressources/images/ours-en-peluche.png" alt="footer_ancre">
                    <a href="#" id="sinscrire">Panier</a>
                    <img src="ressources/images/ours-en-peluche.png" alt="footer_ancre">
                </div>
            </div>
        </header>
        <section class="shop">
            <div class="achat_peluche">
                <div class="left_peluche peluche">
                    <h4 class="peluche_title">Peluche Lapin</h4>
                    <img src="ressources/images/bunny_oyster_1.png" alt="peluche lapin">
                    <div class="peluche_footer">
                        <div class="price">
                            <p class="old_price">49,99€</p>
                            <p class="current_prce">29,99€</p>
                        </div>
                        <button class="buy">Ajouter au panier</button>
                    </div>
                </div>
                <div class="main_peluche peluche">
                    <h4 class="peluche_title">Peluche Loup</h4>
                    <img src="ressources/images/peluche-loup-gris-blanc.png" alt="peluche loup blanc">
                    <div class="peluche_footer">
                        <div class="price">
                            <p class="old_price">49,99€</p>
                            <p class="current_prce">29,99€</p>
                        </div>
                        <button class="buy">Ajouter au panier</button>
                    </div>
                </div>
                <div class="right_peluche peluche">
                    <h4 class="peluche_title">Peluche Renard</h4>
                    <img src="ressources/images/Peluche-Renard-Kawaii-PRODUIT.png" alt="peluche Renard">
                    <div class="peluche_footer">
                        <div class="price">
                            <p class="old_price">49,99€</p>
                            <p class="current_prce">29,99€</p>
                        </div>
                        <button class="buy">Ajouter au panier</button>
                    </div>
                </div>
                <button class="fleche fleche_gauche">
                    <img src="ressources/images/fleche-gauche.png" alt="fleche gauche">
                </button>
                <button class="fleche fleche_droite">
                    <img src="ressources/images/fleche-droite.png" alt="fleche droite">
                </button>
            </div>
        </section>
    </body>
</html>
