<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Câlinours</title>
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </head>
    <body>
        <header class="Title">
            <div class="logo_header">
                <img src="ressources/images/logo_calinours.png" alt="logo calinours">
                <div class="brand_name">
                    <h1>Câlinours</h1>
                    <h3>l'esprit enfantin</h3>
                </div>
            </div>
            <div class="pages">
                <div class="faq">
                    <img src="ressources/images/ours-en-peluche.png" alt="footer_ancre">
                    <a href="#" id="hebergement">FAQ</a>
                    <img src="ressources/images/ours-en-peluche.png" alt="footer_ancre">
                </div>
                <div class="contact">
                    <img src="ressources/images/ours-en-peluche.png" alt="footer_ancre">
                    <a href="#" id="activites">Contact</a>
                    <img src="ressources/images/ours-en-peluche.png" alt="footer_ancre">
                </div>
                <div class="panier">
                    <img src="ressources/images/ours-en-peluche.png" alt="footer_ancre">
                    <a href="#" id="sinscrire">Panier</a>
                    <img src="ressources/images/ours-en-peluche.png" alt="footer_ancre">
                </div>
            </div>
        </header>
    </body>
</html>
