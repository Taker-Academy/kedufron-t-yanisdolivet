<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="../ressources/images/icon_calinours.ico" />
        <link rel="stylesheet" href="../CSS/header.css">
        <link rel="stylesheet" href="../CSS/buy_page.css">
        <link rel="stylesheet" href="../CSS/footer.css">
        <link rel="stylesheet" href="../CSS/FooterSection/ConditionGeneralDeVente.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="../JS/script.js"></script>
        <script src="../JS/manage_buy_page.js"></script>
        <script src="../JS/descriptionItems.js"></script>
    </head>
    <body>
        <div class="reduc_bandeau">
            <div>
                <p>A l'occasion de la taker academy: -30% sur tout le site</p>
            </div>
        </div>
        <header class="Title">
            <div class="logo_header">
                <script>BackToMenu()</script>
                <a href="./index.html"></a>
                <img src="../ressources/images/logo_calinours.png" alt="logo calinours">
                <div class="brand_name">
                    <h1>Câlinours</h1>
                    <h3>l'esprit enfantin</h3>
                </div>
            </div>
            <div class="pages">
                <div class="faq">
                    <img src="../ressources/images/ours-en-peluche.png" alt="footer_ancre">
                    <a href="./FAQ.html"" id="hebergement">FAQ</a>
                    <img src="../ressources/images/ours-en-peluche.png" alt="footer_ancre">
                </div>
                <div class="contact">
                    <img src="../ressources/images/ours-en-peluche.png" alt="footer_ancre">
                    <a href="./Contact.html" id="activites">Contact</a>
                    <img src="../ressources/images/ours-en-peluche.png" alt="footer_ancre">
                </div>
                <div class="panier">
                    <img src="../ressources/images/ours-en-peluche.png" alt="footer_ancre">
                    <a id="sinscrire" onclick="openPanier()">Panier</a>
                    <img src="../ressources/images/ours-en-peluche.png" alt="footer_ancre">
                </div>
            </div>
        </header>
        <div class="final_buy">
            <div class="first_part">
                <span class="resume_panier">1</span>
            </div>
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="second_part">
                <span class="paiement">2</span>
            </div>
        </div>
        <div class="content_recap">
            <div class="recapitulatif">
                <div class="title_and_product">
                    <h2>Votre Panier</h2>
                    <p class="nb_of_product">(x produits)</p>
                    <script>DisplayNbItems()</script>
                </div>
                <div class="resume_items">
                    <script>GetItemInCart()</script>
                </div>
            </div>
            <div class="total">
                <div class="code_promo">
                    <h5>Un code promo ?</h5>
                    <div class="input_promo">
                        <textarea name="textarea" rows="1" cols="20" placeholder="Ecrivez le ici." class="promo"></textarea>
                        <button class="validate_promo"> Valider</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="a_propos">
                <p>A propos</p>
                <button onclick="location.href='./FooterSection/FonctionnementDuSite.html'">Fonctionnement du site</button>
                <button onclick="location.href='./FooterSection/CondiionGeneralDeVente.html'">Conditions générales de vente</button>
                <button onclick="location.href='./FooterSection/DonneeEtConfidentialite.html'">Données et confidentialité</button>
            </div>
            <div class="nos_peluches">
                <p>Nos peluches</p>
                <button onclick="location.href='./FooterSection/CharteQualite.html'">Charte qualité</button>
                <button onclick="location.href='./FooterSection/Confection.html'">Confection</button>
            </div>
            <div class="assistance">
                <p>Assistance</p>
                <button onclick="location.href='./FooterSection/CentreDaide.html'">Centre d'aide</button>
                <button onclick="location.href='./Contact.html'">Nous contacter</button>
            </div>
        </footer>
    </body>
</html>
